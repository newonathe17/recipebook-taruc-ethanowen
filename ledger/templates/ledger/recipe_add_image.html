{% extends 'base.html' %}

{% block title %}Upload New Image - Recipe Book{% endblock %}

{% block heading %}Upload Image for {{ recipe.name }}{% endblock %}

{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload Image</button>
</form>
<a href="{{ recipe.get_absolute_url }}">Cancel</a>
{% endblock %}
