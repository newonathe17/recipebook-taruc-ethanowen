<!DOCTYPE html>
<html lang="en">
<head>
    <title> {{ recipe.name }} Details </title>
</head>
<body>
    <h1> {{ recipe.name }} </h1>
    <br>
    <ul>
    {% for recipe_ingredient in recipe.ingredients.all %}
      <li>{{ recipe_ingredient.Quantity }} of {{ recipe_ingredient.ingredient.name }}</li>
    {% endfor %}
    </ul>
    <a href="{% url 'recipe_list' %}">Back to Recipe List</a>
</body>
</html>
