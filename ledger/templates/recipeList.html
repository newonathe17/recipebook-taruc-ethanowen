{% extends 'base.html' %}

{% block title %}Recipe List - Recipe Book{% endblock %}

{% block heading %}All Recipes{% endblock %}

{% block content %}
<ul>
    {% for recipe in recipes %}
        <li>
            <a href="{{ recipe.get_absolute_url }}">{{ recipe.name }}</a>
        </li>
    {% empty %}
        <li>No recipes found.</li>
    {% endfor %}
</ul>
{% endblock %}
