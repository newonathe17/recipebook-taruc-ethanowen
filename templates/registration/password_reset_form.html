<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset - Recipe Book</title>
</head>
<body>
    <h1>Password Reset</h1>
    <p>Please enter your email address to receive a link to reset your password.</p>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Reset Password</button>
    </form>
</body>
</html>
